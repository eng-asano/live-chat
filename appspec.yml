version: 0.0
os: linux
files:
  - source: ./
    destination: /var/www/live-chat
file_exists_behavior: OVERWRITE
hooks:
  BeforeInstall:
    - runas: root
      timeout: 300
      # 必要な依存関係のインストール
      location: /var/www/live-chat/scripts/before_install.sh
  ApplicationStop:
    - runas: root
      timeout: 300
      # 既存のアプリケーションを停止
      location: /var/www/live-chat/scripts/application_stop.sh
  ApplicationStart:
    - runas: root
      timeout: 300
      # アプリを起動
      location: /var/www/live-chat/scripts/application_start.sh
